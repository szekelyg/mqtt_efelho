<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eszközök Kezelése</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Eszközök Kezelése</h1>
        <p>Üdvözöljük az Eszközök Kezelése oldalon! Itt megtekintheti az összes csatlakoztatott eszközt, kiválaszthatja a kívánt eszközt és elküldhet hozzá parancsokat.</p>
    </header>
    
    <section>
        <h2>Csatlakoztatott Eszközök</h2>
        <div id="deviceContainer"></div>
    </section>

    <section>
        <h2>Kiválasztott Eszköz</h2>
        <p id="selectedDeviceDisplay">Nincs kiválasztott eszköz</p>
    </section>

    <section>
        <h2>Parancs Küldése</h2>
        <input type="text" id="commandInput" placeholder="Parancs beírása...">
        <button onclick="sendCommand()">Küldés</button>
        <p id="message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
